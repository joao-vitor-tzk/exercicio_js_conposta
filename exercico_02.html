        }
        else if(peso3 >= peso2 && peso2 >= peso1) {
            resul= "Nomes: " + nome3 + " Peso de : " + peso3 + "<br>" +nome2 + " Peso de : " + peso2 +" <br> " + nome1 +" Peso de :"+ peso1
        }
        else if ( peso2 >= peso1 && peso1 >= pesso3){

        }
        else if ( peso3 >= peso1 && peso1 >= peso2){

        }
        else if ( peso2 >= peso3 && peso3 >= pesso1 ){

        }
        else if ( peso1 >= peso3 && peso3 >= peso2){
            resul= "Nomes " + nome1 + " Peso de :" + peso1 + "<br>" + nome3 + "Peso de : " +peso3 + "<br>" + nome2 +" Peso de : " + peso2
        }
        
        
        document.getElementById("resultado").innerHTML = resul;
        
        
    </script>
