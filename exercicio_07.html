<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
</head>
<body>
    <h1>Ativade função SE composta</h1>
    <div id="resultado"></div>
    <script>
        let dia = Number(prompt("Digite o dia :"))
        let mes = Number(prompt("Digite o mês :"))
        let ano = Number(prompt("Digite o ano :"))
        let resul

        if (mes == 01){
            resul= "Data: " + dia + " janeiro " + ano
        }
        if (mes == 02){
            resul= "Data: " + dia + " Fevereiro " + ano
        }
        if (mes == 03){
            resul= "Data: " + dia + " Março " + ano
        }
        if (mes == 04){
            resul= "Data: " + dia + " Abril " + ano
        }
        if (mes == 05){
            resul= "Data: " + dia + " Maio " + ano
        }
        if (mes == 06){
            resul= "Data: " + dia + " junho " + ano
        }
        if (mes == 07){
            resul= "Data: " + dia + " julho " + ano
        }
        if (mes == 08){
            resul= "Data: " + dia + " Agosto " + ano
        }
        if (mes == 09){
            resul= "Data: " + dia + " Setenbro " + ano
        }
        if (mes == 10){
            resul= "Data: " + dia + " Outubro " + ano
        }
        if (mes == 11){
            resul= "Data: " + dia + " Novembro " + ano
        }
        if (mes == 12){
            resul= "Data: " + dia + " Dezenbro " + ano
        }

        document.getElementById("resultado").innerHTML = resul;
    </script>
    
</body>
</html>
